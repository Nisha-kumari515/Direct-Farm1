<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirectFarm - Register</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="logo">DirectFarm</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
           
        </div>
    </nav>

    <main class="container">
        <div class="register-container">
            <h2>Join DirectFarm</h2>
            <p class="subtitle">Connect with local farmers and fresh produce</p>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" required placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="text" id="address" name="address" required placeholder="Address">
                </div>
                <div class="form-group">
                    <select id="userType" name="userType" required>
                        <option value="" disabled selected>Register As</option>
                        <option value="consumer">Consumer</option>
                        <option value="farmer">Farmer</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn-register">Create Account</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </main>

    <script src="register.js"></script>
</body>
</html>
